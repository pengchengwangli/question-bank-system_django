<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .code {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
            margin: 20px 0;
            letter-spacing: 2px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>验证码</h1>
        <p>亲爱的用户</p>
        <p>感谢您的注册。请使用以下验证码完成注册：</p>
        <div class="code">{{code}}</div>
        <p>如果您没有请求此验证码，请忽略此邮件。</p>
        <div class="footer">
            <p>by:xxx</p>
        </div>
    </div>
</body>
</html>
