<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background-color: #2193b0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1e87a1;
        }
        #message {
            margin-top: 1rem;
        }
        .form-label {
            font-weight: bold;
        }
        .link-primary {
            color: #2193b0;
        }
        .link-primary:hover {
            color: #1e87a1;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card w-100" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">忘记密码</h5>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">发送重置链接</button>
                </form>
                <div id="message" class="alert" style="display: none;"></div>
                <div class="text-center mt-3">
                    <a href="login.html" class="link-primary">返回登录</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#forgotPasswordForm").submit(function(event) {
                event.preventDefault(); // 防止表单默认提交行为

                $.ajax({
                    url: '/api/forgot-password', // 替换为实际的请求URL
                    method: 'POST',
                    data: {
                        email: $("#email").val()
                    },
                    success: function(response) {
                        $("#message").text(response.message).removeClass('alert-danger').addClass('alert alert-success').show();
                    },
                    error: function(jqXHR) {
                        let error = "发生未知错误";
                        if (jqXHR.responseJSON && jqXHR.responseJSON.message) {
                            error = jqXHR.responseJSON.message;
                        }
                        $("#message").text(error).removeClass('alert-success').addClass('alert alert-danger').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
